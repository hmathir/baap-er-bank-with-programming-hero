<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Baap Er Bank</title>
</head>

<body>
  <header class="text-center mt-6 ">
    <h1 class="text-5xl font-semibold">Welcome To Baap Er Bank!!!</h1>
  </header>
  <section class="bg-pink-200 my-3 py-12 text-center w-9/12 mx-auto">
    <h1 class="text-3xl mb-3">Please Login</h1>
    <input class="w-3/4 block mb-2 p-3  mx-auto" type="email" name="" id="user-email"
      placeholder="Your Email Address" />
    <input class="w-3/4 block mb-2  p-3 mx-auto" type="password" name="" id="user-password"
      placeholder="Your Password" />
    <button id="btn-submit" class="bg-orange-500 text-white mt-4 px-3 py-1 rounded-lg hover:bg-blue-900">Submit</button>
  </section>

  <script src="js/login_page.js"></script>
</body>

</html>
