<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-6 ">
        <h1 class="text-5xl font-semibold">Hello 'USER', Welcome To BEB!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-9/12 mx-auto mt-10 gap-4">
                <div class="bg-orange-400 rounded-xl p-10 text-center text-white">
                    <h4 class="text-3xl">Deposit</h4>
                    <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-violet-500 rounded-xl p-10 text-center text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-green-400 rounded-xl p-10 text-center text-white">
                    <h4 class="text-3xl">Balane</h4>
                    <h1 class="text-5xl">$<span id="balance-amount">1200</span></h1>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw Card -->
        <section>
            <div class="grid grid-cols-2 w-9/12 mx-auto mt-10 gap-4">
                <div class="bg-pink-300 py-12 px-10 rounded-xl ">
                    <h1 class="text-3xl font-semibold mb-4">Please Deposit:</h1>
                    <input id="deposit-input" class="w-full p-2 mb-4 rounded-xl" type="text"
                        placeholder="$ Amount You Want To Diposit.">
                    <div class="text-center">
                        <button id="deposit-btn"
                            class=" bg-teal-300 hover:bg-violet-700 hover:text-white text-black px-3 py-2 rounded-xl w-full">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-300 py-12 px-10 rounded-xl ">
                    <h1 class="text-3xl font-semibold mb-4">Please Withdraw:</h1>
                    <input id="withdraw-input" class="w-full p-2 mb-4 rounded-xl" type="text"
                        placeholder="$ Amount You Want To Withdraw.">
                    <div class="text-center">
                        <button id="withdraw-btn"
                            class=" bg-teal-300 hover:bg-violet-700 hover:text-white text-black px-3 py-2 rounded-xl w-full">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>

</html>
